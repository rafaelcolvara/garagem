<!DOCTYPE html>

<html xmlns:w3="http://www.w3.org/1999/xhtml"
      xmlns:j="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <div class="container">
        <j:include src="../../head.xhtml"/>
       
        <body>
            <h1 class="jumbotron">Lista de Cidades</h1>
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>                   
                    <th>Telefone</th>
                </tr>
                <j:repeat  value="#{lojistaManagedBean.listaLojista}"   var="c" >
                    <tr>
                        <td>#{c.nome}</td>
                        <td>#{c.nomeContato}</td>
                        <td>#{c.telefone}</td>

                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-warning" action="#{lojistaManagedBean.delete()}" value="Delete">
                                    <f:setPropertyActionListener target="#{cidadeManagedBean.actualCity}" value="#{c}"/>
                                </h:commandButton>
                                <h:commandButton class="btn btn-danger" action="#{lojistaManagedBean.gotoEditLojista()}" value="Edit">
                                    <f:setPropertyActionListener target="#{cidadeManagedBean.actualCity}" value="#{c}"/>
                                </h:commandButton>
                            </h:form>

                        </td>
                    </tr>
                </j:repeat>

            </table>
        </body>
    </div>

</html>
